name: üçé iOS CI

on:
  pull_request:
    branches: [ main ]

jobs:
  ios-build-test:
    name: Build and Test
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Build project
      run: |
        xcodebuild -workspace MZMZ.xcworkspace \
                   -scheme MZMZ \
                   -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0' \
                   clean build
    
    - name: Run MZMZ tests
      run: |
        xcodebuild test \
                   -workspace MZMZ.xcworkspace \
                   -scheme MZMZ \
                   -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0'
    
    - name: Run DustListView tests
      run: |
        xcodebuild test \
                   -workspace MZMZ.xcworkspace \
                   -scheme DustListView \
                   -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0'